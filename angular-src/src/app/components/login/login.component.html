<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3"> 
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Registrar</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" (submit)="onLoginSubmit()" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" [(ngModel)]="log_username" name="log_username" id="username" tabindex="1" class="form-control" placeholder="Nome de Usuário" value="">
									</div>
									<div class="form-group">
										<input type="password" [(ngModel)]="log_password" name="log_password" id="password" tabindex="2" class="form-control" placeholder="Senha">
									</div>

									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>

								</form>
								<form id="register-form" (submit)=onRegisterSubmit() role="form" style="display: none;" >
									<div class="form-group">
										<input type="text" [(ngModel)]="reg_username" name="reg_username" id="username" tabindex="1" class="form-control" placeholder="Nome de Usuário" value="">
									</div>
									<div class="form-group">
										<input type="email"[(ngModel)]="reg_email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email" value="">
									</div>
									<div class="form-group">
										<input type="password" [(ngModel)]="reg_password" name="password" id="password" tabindex="2" class="form-control" placeholder="Senha">
									</div>
									<div class="form-group">
										<input type="password" [(ngModel)]="reg_confirm_password" name="confirm_password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirmar Senha">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Registrar">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
